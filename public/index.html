<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ned's Pizza | The best pizza in Amman</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="app">
    <header class="h-16">
      <nav class="relative flex justify-between content-center mx-2 my-2">
        <figure id="logo--container">
          <img class="h-12" id="logo" v-bind:src="logo" v-bind:alt="altLogo">
        </figure>
        <div id="buttonsContainer">
          <img id="menuOpen" v-bind:src="openMenu" v-bind:alt="altOpen" class="cursor-pointer">
          <img id="menuClose" v-bind:src="closeMenu" v-bind:alt="altClose" class="hidden delay-300">
        </div>
        <div id="menuContainer" class="absolute mt-16 w-full bg-backMenu z-10 delay-300">
          <ul id="mainMenu" class="hidden py-20">
            <li v-for="m in menu" class="text-center mx-2 my-4 py-2">
              <a href="">{{ m }}</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="hero">
      <figure id="hero--container">
        <img src="" alt="Ned's Pizza | Sicilian Pepperoni">
      </figure>
    </div>
    <div id="call--us">
  
    </div>
    <div id="options--container">
      <div id="bread">
  
      </div>
      <div id="sizes">
  
      </div>
      <div id="card--container">
  
      </div>
    </div>
    <div id="our--pizza">
      <div id="card--our--pizza">
        <figure id="card--our--img">
          <img src="" alt="">
        </figure>
        <section>
  
        </section>
      </div>
    </div>
    <div id="working--hours">
  
    </div>
    <div id="contact--us">
      <div id="map--container">
  
      </div>
    </div>
    <footer>
      <ul id="social-menu">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </footer>
  </div>
  <!-- scripts and External CSS -->
  <!-- vueJS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <!-- codeJS -->
  <script src="./js/code.js"></script>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- Google Fonts -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
      WebFont.load({
        google: {
          families: ['Montserrat', 'Sans-serif', 400, 500, 700]
        }
      });
    </script>
  <!-- scripts and External CSS -->
</body>
</html>
